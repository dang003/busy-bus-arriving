<!DOCTYPE html>
<html>
  <head>
    <title>Bus Routes View</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container">
      <div class="status-bar">
        <img src="images/Status-bar.png" class="status-bar">
      </div>
      <div class="nav-bar">
          <img src="images/Back-icon.png" class="back-icon">
          <h1 class="nav-text">Washington/State</h1>
      </div>
      <div class="map">
        <img src="images/Bus Stop.png" class="bus-stop">
      </div>
      <div class="toggle">
        <div class="left-tog">
          <h3>Arriving</h3>
        </div>
        <div class="right-tog">
          <h3>Lines</h3>
        </div>
      </div>
      <div class="nxt">
        <h2>Next Arriving</h2>
      </div>
      <div class="arr">
        <h2>Arrival Time</h2>
      </div>
      <div class="bus-info">
        <div class="Upcoming-bus">
          <div class="LT-text">
            <h2>124</h2>
          </div>
          <div class="RT-text">
            <h2>9:20</h2>
          </div>
          <div class="LB-text">
            <h4>Navy Pier</h4>
          </div>
          <div class="RB-text">
            <h4>3 minutes</h4>
          </div>
        </div>
        <div class="upc">
          <h2>Upcoming</h2>
        </div>
        <div class="info-button">
          <div class="LT-text">
            <h2>J14</h2>
          </div>
          <div class="RT-text">
            <h2>9:26</h2>
          </div>
          <div class="LB-text">
            <h4>103rd/Stony Island</h4>
          </div>
          <div class="RB-text">
            <h4>9 minutes</h4>
          </div>
        </div>
        <div class="info-button">
          <div class="LT-text">
            <h2>151</h2>
          </div>
          <div class="RT-text">
            <h2>9:29</h2>
          </div>
          <div class="LB-text">
            <h4>Devon/Clark</h4>
          </div>
          <div class="RB-text">
            <h4>12 minutes</h4>
          </div>
        </div>
        <div class="info-button">
          <div class="LT-text">
            <h2>60</h2>
          </div>
          <div class="RT-text">
            <h2>9:32</h2>
          </div>
          <div class="LB-text">
            <h4>Randolph/Harbor Dr</h4>
          </div>
          <div class="RB-text">
            <h4>15 minutes</h4>
          </div>
        </div>
        <div class="info-button disable">
          <img src="images/error.png" class="alert">
          <div class="LT-text-alert">
            <h2>6</h2>
          </div>
          <div class="RT-text">
            <h2>9:53</h2>
          </div>
          <div class="LB-text">
            <h4>Jackson Park Express</h4>
          </div>
          <div class="RB-text">
            <h4>36 minutes</h4>
          </div>
        </div>
      </div>
      <div class="bot-nav">
        <img src="images/NavbarBOT.png">
      </div>
    </section>
  </body>
</html>
